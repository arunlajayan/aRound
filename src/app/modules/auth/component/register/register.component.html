<div class=" background-container bg-gray-100 h-screen flex items-left justify-right">
    <div class="bg-white p-20 rounded shadow-md w-96">
        <img alt=""
        width="200"
         src="https://plus.unsplash.com/premium_photo-1674935665931-4abca0787202?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
      <h2 class="text-2xl font-semibold mb-6">Register</h2>
      
      <!-- Sign-in form -->
      <form>
       
        <div class="mb-4">
          <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
  
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Sign In</button>
      </form>
      
      <!-- Additional links or messages -->
      <div class="mt-4 text-center">
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
       
      </div>
      <div class="mt-4 text-right">
        Already have an account!
        <a href="/auth/log-in" class="text-red-500 hover:underline">Login</a>
      </div>
      
    </div>
  </div>
